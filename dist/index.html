<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
  <title>Grand Budapest Hotel</title>
</head>
<body>
  <section class="login-page" id="loginPage">
    <img class="login-logo" src="./images/hotel-logo.png" alt="Grand Budapest Hotel Logo" tabindex="0">
    <form class="login-form" id="loginForm">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id ="userName" required>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password"  id ="password" required>
      <button type="submit" id="loginButton">Login</button>
      <label>
    </form>
  </section>
  <header class="hidden">
    <img class="logo" src="./images/hotel-logo.png" alt="Grand Budapest Hotel Logo" tabindex="0">
    <h1 tabindex="0">Welcome, <span id="userNameDisplay">Name</span>!</h1>
    <h2 tabindex="0">You've spent $<span id="totalSpent">0000</span> with us and have accrued <span id="totalRewards">0000</span> reward points!</h2>
  </header>
  <main class="hidden">
    <section class="modal-section hidden" id="modalSection">
      <!-- Room Modal inserted here -->
    </section>
    <aside class="left-side-create">
      <form class="date-selection">
        <label for="reservationDate" tabindex="0">Make a new reservation:</label>
        <input type="date" id="reservationDate" name="reservation-date" tabindex="0">
        <button type="submit" id="searchButton" tabindex="0">Search!</button>
      </form>
      <section class="room-options">
        <form class="filter-form">
          <label for="filters" tabindex="0">Filter Rooms</label>
          <select name="filter-rooms" id="filters" tabindex="0">
            <option id="filterPlaceholder" value="" disabled selected>Select a room type!</option>
            <option value="Residential Suite">Residential Suite</option>
            <option value="Suite">Suite</option>
            <option value="Junior Suite">Junior Suite</option>
            <option value="Single Room">Single Room</option>
          </select>
        </form>
        <section class="mini-room-cards" id="miniRoomCards">
          <!-- Available rooms go here! -->
        </section>
      </section>
    </aside>
    <aside class="right-side-booked">
      <h2 tabindex="0">Your upcoming reservations:</h2>
      <section class="upcoming-reservations">
        <section class="upcoming-minis" id="upcomingMinis">
         <!-- Future reservations go here! -->
        </section>
      </section>
      <h2 tabindex="0">Your past reservations:</h2>
      <section class="past-reservations">
        <section class="past-minis" id="pastMinis">
         <!-- Past reservations go here! -->
        </section>
      </section>
    </aside>
  </main>


  <script src="bundle.js"></script>
</body>
</html>
